apiVersion: v1
kind: Service
metadata:
  name: {{ include "flower.fullname" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "flower.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
{{ include "flower.selectorLabels" . | indent 4 }}
  ports:
  {{- with .Values.service.ports }}
  - protocol: {{ .protocol }}
    port: {{ .port }}
    targetPort: {{ .targetPort }}
  {{- end }}